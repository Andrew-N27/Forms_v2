<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Forms_v2</title>
</head>

<body>
    <div class="conteiner" style="padding: 30px;">
        <form>
            <div style="font-size: 24px;">
                <div style="margin-left: 5px;">
                    <h1>Додати студента</h1>
                </div>
                <div class="form-group">
                    <div class="d-flex flex-row">
                        <div class="p-2"><label for="item-1">І'мя</label></div>
                        <div class="p-2"><input type="name" class="form-control" id="f-name-stu" placeholder=""></div>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="p-2"><label for="item-2">Прізвище</label></div>
                        <div class="p-2"><input type="name" class="form-control" id="l-name-stu"
                                placeholder="Введіть ваше прізвище"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="p-2"><label for="item-3">По-батькові</label></div>
                        <div class="p-2"><input type="name" class="form-control" id="ь-name-stud" placeholder=""></div>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="p-2"><label for="item-4">Дата Народження</label></div>
                        <div class="p-2"><input type="name" class="form-control" id="name-student"
                                placeholder="Напр. 1984-12-30"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="p-2"><label for="item-5">Фото</label></div>
                        <button type="submit" class="btn btn-primary mb-2" style="margin: 5px 5px 5px 5px;">Chose
                            file</button>
                        <div class="p-2"><label for="item-6">No file chosen</label></div>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="p-2"><label for="item-7">Білет</label></div>
                        <div class="p-2"><input type="name" class="form-control" id="f-name-stu" placeholder=""></div>
                    </div>

                    <div class="d-flex flex-row">
                        <div class="p-2"><label for="item-8">Група</label></div>
                        <div class="p-2" id="group-selector">
                            <select>
                                <option value="">Виберіть групу</option>
                                <option value="">101</option>
                                <option value="">102</option>
                                <option value="">103</option>
                                <option value="">104</option>
                                <option value="">105</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <label for="info-item">Додаткові Нотатки</label>
            <textarea class="form-control" id="info-plus" rows="3"></textarea>

            <div class="d-flex flex-row">
                <button type="submit" class="btn btn-primary mb-2" style="margin: 5px 5px 5px 5px;">Додати</button>
                <button type="submit" class="btn btn-primary mb-2" style="margin: 5px 5px 5px 5px;">Скасувати</button>
            </div>
            <hr>
        </form>
    </div>
</body>
</html>
